<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe: Welcome to Our Childhood</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&family=Kanit:ital@1&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <ul>Tic-Tac-Toe: Your Childhood Game!</ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bl bt"><span class="boxText"></span></div>
            <div class="box bt"><span class="boxText"></span></div>
            <div class="box bt br"><span class="boxText"></span></div>
            <div class="box bl"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br"><span class="boxText"></span></div>
            <div class="box bl bb"><span class="boxText"></span></div>
            <div class="box bb"><span class="boxText"></span></div>
            <div class="box bb br"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to your Childhood Game !!</h1>
            <div>
                <span class="info"> Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgBox">
                <img src="Elements/excited.gif" alt="Hurrayy!!!">
            </div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
